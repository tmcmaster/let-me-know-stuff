<dom-module id="tm-page-scrollable">

  <style is="custom-style">
    .flex-vertical {
      @apply(--layout-vertical);
      height: 220px;
    }
    .flexchild-vertical {
      @apply(--layout-flex);
    }
    .fullscreen {
      display: block;
      position:absolute;
      height:auto;
      bottom:0;
      top:0;
      left:0;
      right:0;
      margin-top:20px;
      margin-bottom:20px;
      margin-right:80px;
      margin-left:80px;
      min-height:300px;
      min-width:400px;
    }
    .container {
      box-sizing:border-box;
      height:100%;
    }
    .paper-footer {
      max-height:64px;
      overflow:hidden;
    }
    .scrollable-body {
      min-height: calc(100% - 110px);
    }
    paper-material {
      padding:20px;
    }
    div {
      padding:10px;
    }
  </style>

  <template>
    <paper-material class="fullscreen">
      <paper-scroll-header-panel class="container">
        <div class="paper-header">
          <content select=".header-section"/>
        </div>
        <div class="scrollable-body">
          <content select=".body-section"/>
        </div>
        <div class="paper-footer">
          <content select=".footer-section"/>
        </div>
      </paper-scroll-header-panel>
    </paper-material>
  </template>

  <script>
    (function(Polymer) {
      'use strict';
      Polymer({
        is: 'tm-page-scrollable',
        properties: {
        },
        ready : function() {
        }
      });
    })(window.Polymer);
  
  </script>
</dom-modue>

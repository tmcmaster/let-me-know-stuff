<dom-module id="tm-page">
  <style>
    :host {
      display: block;
    }
    h2 {
      text-align: center;
    }
    paper-material {
      box-sizing: border-box;
      padding:15px;
    }
   </style>
  
  <template>
    <firebase-document
      app-name="let-me-know-stuff-9a516"
      path="/tm-presentation/pages/[[presentation]]/[[page]]"
      data="{{pageObject}}">
    </firebase-document>
    <firebase-query
        app-name="let-me-know-stuff-9a516"
        path="/tm-presentation/pages/[[presentation]]/[[page]]/items"
        data="{{items}}">
    </firebase-query>
    <paper-material>
      <h2>[[pageObject.title]] ([[page]])</h2>
      <ul>
        <template is="dom-repeat" items="[[items]]">
          <li>[[item.point]]</li>
        </template>
      </ul>
    </paper-material>
    
  </template>
  
  <script>
    (function(Polymer) {
      'use strict';
      Polymer({
        is: 'tm-page',
        properties: {
          pageObject: {
            type: Object,
            notify: true
          }
        },
        ready: function() {
          console.log(' has been loaded.');
        }
      });
    })(window.Polymer);
  </script>    
  </style>
</dom-module>

<dom-module id="tm-presentation-view">
  <style>
    h3 {
      text-align: center;
    }
  </style>
  
  <template>
    <firebase-query
      app-name="let-me-know-stuff-9a516"
      path="/tm-presentation/pages/[[presentation]]"
      data="{{pages}}">
    </firebase-query>
    <firebase-document
      app-name="let-me-know-stuff-9a516"
      path="/tm-presentation/presentations/[[presentation]]/sessions/[[session]]"
      data="{{sessionObject}}">
    </firebase-document>
     <firebase-query
      app-name="let-me-know-stuff-9a516"
      path="/tm-presentation/pages/[[presentation]]"
      data="{{pages}}">
    </firebase-query>
    
    <div style="width:100%; padding:15px; box-sizing:border-box; display:inline-block">
      <!--<h3>Presentation View</h3>-->
      <!--<paper-input label="Session" value="[[session]]"></paper-input>-->
      <!--<paper-input label="Presentation" value="[[presentation]]"></paper-input>-->
      <!--<paper-input label="Page" value="{{sessionObject.page}}"></paper-input>-->
      
      <iron-pages selected="[[sessionObject.page]]">
        <template is="dom-repeat" items="{{pages}}" as="page">
          <tm-page presentation="[[presentation]]" page="[[page.$key]]"></tm-page>
        </template>
      </iron-pages>
    </div>
  </template>
  
  <script>
    (function(Polymer) {
      'use strict';
      Polymer({
        is: 'tm-presentation-view',
        properties: {
          presentation: {
            type: String,
            notify: true
          },
          session: {
            type: String,
            notify: true
          },
          sessionObject : {
            type: Object,
            notify: true
          },
          pages : {
            type : Array,
            notify : true
          }
        },
        ready: function() {
          console.log('tm-presentation-run has been loaded.');
        }
      });
    })(window.Polymer);
  </script>    
</dom-module>

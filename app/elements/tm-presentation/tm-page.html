<dom-module id="tm-page">
  <style>
    :host {
      display: block;
    }
    
    :host {
        display: block;
        height: 100%;
    }
    paper-material {
        height: 100%;
        padding: 15px;
    }
            
    h2 {
      text-align: center;
    }
    paper-material {
      box-sizing: border-box;
      padding:15px;
    }
    .center {
      display:block;
      //min-width:400px;
      //max-width:600px;
      //width:85%;
      margin-left:auto;
      margin-right:auto;
    }
    
    paper-card {
      margin-top:20px;
      padding:15px;
    }
   </style>
  
  <template>
    <firebase-document
      app-name="let-me-know-stuff-9a516"
      path="/tm-presentation/pages/[[presentation]]/[[page]]"
      data="{{pageObject}}">
    </firebase-document>
    <firebase-query
        app-name="let-me-know-stuff-9a516"
        path="/tm-presentation/pages/[[presentation]]/[[page]]/items"
        data="{{items}}">
    </firebase-query>
    <paper-material>
      <paper-card class="center" heading="[[pageObject.title]]">
        <ul>
          <template is="dom-repeat" items="[[items]]">
            <li>[[item.point]]</li>
          </template>
        </ul>
      </paper-card>
      <!--<h2>[[pageObject.title]] ([[page]])</h2>-->
      <!--<div style="display:inline-block; position:relative; width:100%; height:300px">-->
      <!--  <ul class="center">-->
      <!--    <template is="dom-repeat" items="[[items]]">-->
      <!--      <li>[[item.point]]</li>-->
      <!--    </template>-->
      <!--  </ul>-->
      <!--</div>-->
    </paper-material>
    
  </template>
  
  <script>
    (function(Polymer) {
      'use strict';
      Polymer({
        is: 'tm-page',
        properties: {
          pageObject: {
            type: Object,
            notify: true
          }
        },
        ready: function() {
          console.log('tm-page has been loaded.');
        }
      });
    })(window.Polymer);
  </script>    
  </style>
</dom-module>

<dom-module id="tm-lmks-page">
  <template>
    <style is="custom-style">
      h2 {
        text-align: center;
      }

      div.details {
        width:100%;
      }

      span.left {
        float:left;
        font-size:16px;
      }

      span.center {
        font-size:16px;
      }

      span.right {
        float:right;
        font-size:16px;
      }

      paper-material {
        padding:3px;
      }

      h2 {
        margin:5px 0px 5px 0px;
        padding:0px 5px 0px 5px;
      }

     #stuff {
        @apply(--layout-horizontal);
        @apply(--layout-wrap);
        //height: 500px;
        width: 100%;
        box-sizing: border-box;
      }
    
      #stuff > div {
        box-sizing: border-box;
        display:inline-block;
        max-width: 500px;
        width:100%;
        //max-height: 200px;
        padding: 4px;
        flex: 0 0 auto;
        //border: solid red 1px;
      }
      
      #stuff > div > paper-card {
        box-sizing: border-box;
        max-width: 500px;
        width:100%;
        height: 200px;
        padding: 4px;
        flex: 0 0 auto;
      }

      @media all and (min-width: 900px) {
        #stuff > div {
          width:50%;
        }
      }

      @media all and (min-width: 1400px) {
        #stuff > div {
          width:33%;
        }
      }
      
      @media all and (min-width: 1800px) {
        #stuff > div {
          width:25%;
        }
      }
      
      @media all and (min-width: 0) and (max-width: 360px) and (orientation: portrait) {}
      @media all and (min-width: 361px) and (orientation: portrait) {}
      @media all and (min-width: 0) and (max-width: 480px) and (orientation: landscape) {}
      @media all and (min-width: 481px) and (orientation: landscape) {}
      @media all and (min-width: 600px) and (max-width: 960px) and (orientation: landscape) {}
      @media all and (min-width: 961px) and (orientation: landscape) {}
      @media all and (min-width: 600px) and (orientation: portrait) {}
      @media all and (min-width: 601px) and (max-width: 840px) and (orientation: portrait) {}
      @media all and (min-width: 0) and (max-width: 480px) and (orientation: landscape) {}
      @media all and (min-width: 0) and (max-width: 480px) and (max-aspect-ratio: 4/3) {}
      @media all and (min-width: 481px) and (max-width: 840px) and (orientation: landscape) {}
      @media all and (min-width: 481px) and (max-width: 840px) and (max-aspect-ratio: 4/3) {}
      @media all and (min-width: 841px) and (max-width: 1280px) and (orientation: landscape) {}
      @media all and (min-width: 841px) and (max-width: 1280px) and (max-aspect-ratio: 4/3) {}
      @media all and (min-width: 1281px) and (max-width: 1600px) {}
      @media all and (min-width: 1601px) and (max-width: 1920px) {}

    </style>

    <firebase-document
        app-name="let-me-know-stuff-b4830-test"
        path="/console/page/[[pageId]]"
        data="{{page}}">
    </firebase-document>

    <paper-material>
      <div class="details">
        <span class="left">{{page.title}}</span>
        <span class="right">{{pageId}}</span>
      </div>
      <div id="stuff">
        <template is="dom-if" if="{{showChildren(children)}}">
          <firebase-query
              id="query"
              app-name="let-me-know-stuff-b4830-test"
              path="/console/group"
              order-by-child="page"
              equal-to="{{pageId}}"
              data="{{groups}}">
          </firebase-query>
          <template is="dom-repeat" items="[[groups]]" as="g">
              <div>
                <tm-lmks-group group-id="[[g.$key]]" children="false"/>
              </div>
          </template>
        </template>
      </div>
    </paper-material>
  </template>



  <script>
    (function(Polymer) {
      'use strict';
      Polymer({
        is: 'tm-lmks-page',
        properties: {
          pageId:{
            type:String,
            value: '',
            notify: true
          },
          page:{
            type:Object,
            value: {},
            notify: true
          },
          children: {
            type: String,
            value: 'false',
            notify: true
          },
          groups:{
            type:Array,
            value: null,
            notify: true
          }
        },
        showChildren: function(children) {
          console.log("Show Children: " + this.children);
          return (children === "true");
        },
        ready: function() {
          console.log('The page has been initialised: ' + this.pageId);
        }
      });
    })(window.Polymer);
  </script>

</dom-module>
